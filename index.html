<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site XPTO</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div class="seccao-banner">
       <img
        src="https://vooozer.com/wp-content/uploads/2018/10/exemplo-marketing-de-relacionamento.png" 
        alt="desenho de uma pessoal apontando um arco e fecha para um alvo" 
        title="desenho de uma pessoal apontando um arco e fecha para um alvo"
      />
      <h1>Site XPTO</h1>
    </div>
  </header>
  <main class="seccao-limite">
    <div class="quem-somos-container">
      <h2 class="titulo-seccao">Quem somos</h2>
      <p>
        Somos XPTO, atuamos com isso, isso e aquilo a muitos anos no mercado, contrate já!
      </p>
      <div class="container-botao">
        <button class="botao">Contrate</button>
      </div>
    </div>
    </div>
    <div class="quem-somos-detaque">
      <div class="texto-destaque">
        <h3>Interessado? <span>Vem ser XPTO</span></h3>
      </div>
      <div class="detalhes-quem-somos">
        <ul>
          <li>
            <img class="icone" src="assets/icone seta.png" alt="">
            <h3>Somos especialistas;</h3>
          </li>
          <li>
            <img class="icone" src="assets/icone seta.png" alt="">
            <h3>Time capacitado;</h3>
          </li>
          <li>
            <img class="icone" src="assets/icone seta.png" alt="">
            <h3>Apaixonados pelo sucesso.</h3>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="seccao-limite">
    <h2 class="titulo-seccao">Contato</h2>
    <ul class="redes-sociais">
      <li>
        <img class="icone" src="assets/icone facebook.png" alt="Ícone facebook" title="Ícone facebook" />
        <a href="https://facebook.com/" target="_blank">Facebook</a>
      </li>
      <li>
        <img class="icone" src="assets/logo instagram.png" alt="Ícone instagram" title="Ícone instagram" />
        <a href="https://instagram.com/" target="_blank">Instagram</a>
      </li>
    </ul>
  </footer>
</body>

</html>
